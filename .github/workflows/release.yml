name: Release Desktop Builds

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux
            artifact_glob: dist/release/scribe-linux-*.zip
          - os: windows-2022
            platform: windows
            artifact_glob: dist/release/scribe-windows-*.zip
          - os: macos-14
            platform: macos
            artifact_glob: dist/release/scribe-macos-*.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Enable desktop target
        run: flutter config --enable-${{ matrix.platform }}-desktop

      - name: Build release package
        run: python scripts/package_release.py --platform ${{ matrix.platform }} --version ${{ github.ref_name }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: scribe-${{ matrix.platform }}
          path: ${{ matrix.artifact_glob }}
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/artifacts

      - name: Publish assets to release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/artifacts/**/*.zip
